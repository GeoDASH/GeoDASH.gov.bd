{% extends "site_base.html" %}
{% load bootstrap_tags %}

{% load i18n %}
{% block title %} {% trans "Add Section" %} - {{ block.super }} {% endblock %}

{% block body_outer %}

    <div class="gd-content">
        <div class="gd-content-heading">
            <div class="row">
              <div class="col-md-6">
                  <div class="title small-content">
                      {% trans "Add Section" %}
                  </div>
              </div>
                <div class="col-md-6">
              <div class="small-content text-right">
                  <a href="{% url "section_list" %}" class="btn btn-gd-primary pull-right icon-btn-color" style="font-size:12px;">
                        {% trans "Section List" %} <i class="fa fa-map-marker" aria-hidden="true"></i>
                  </a>
              </div>
          </div>
              <div class="col-md-6">
                  <div class="small-content text-right">
                  </div>
              </div>
          </div>
          <div class="hr"></div>
        </div>
        <div class="gd-content-body transparent top-bottom-margin-20px">
            <div class="row">
                <div class="col-md-12">
                    <div class="gd-content-body full-pad-40px">
                      <form id=""  method="post" enctype="multipart/form-data" action="">
                          {% csrf_token %}
                        <div class="row">
                            <div class="col-md-12">
                                {{ form|as_bootstrap }}
                            </div>
                        </div>
                        <div class="block-separator"></div>
                        <button type="submit" id="" class="btn btn-gd-primary">Add Section</button>
                      </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
