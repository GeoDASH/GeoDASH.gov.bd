{% extends "site_base.html" %}
{% load i18n %}

{% block body_outer %}
<div class="gd-content">
    <div class="gd-content-heading">
        <div class="title small-content">
            {% trans "Forgot Username" %}
        </div>
        <div class="hr"></div>
    </div>
    <div class="gd-content-body top-bottom-margin-20px full-pad-30px">
      <div class="row">
        <div class="col-md-8">
          <div class="lead">
            {% trans "Enter your email address and click the submit button. <br />Your username will be sent to you." %}
          </div>
          <form method="post" action="">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="form-actions">
              <input class="btn btn-gd-primary" type="submit" value="{% trans 'Submit' %}" />
            </div>
          </form>
          {% if message %}
          <div class="alert alert-danger grid-spacer">{{ message }}</div>
          {% endif %}
        </div>
      </div>
    </div>
</div>
{% endblock %}
