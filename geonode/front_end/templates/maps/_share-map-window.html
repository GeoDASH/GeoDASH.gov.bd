<div class="catalog-browser" style="height: 10%; width: 100%;" ng-init="ctrl.init()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="ctrl.closeDialog()">
                <span aria-hidden="true">Ã—</span>
            </button>
        <h4 class="modal-title">Share Map</h4>
    </div>

    <div class="modal-body" style="padding-top: 0;padding-bottom:0;">
        <div class="row">
            <div class="col-md-4">
                <label for="map_size">Map Size:</label>
                <select id="map_size" class="form-control" ng-model="ctrl.selectedSize" ng-change="ctrl.onMapSizeChange(ctrl.selectedSize)" ng-options="mapSize as mapSize.name for mapSize in ctrl.mapSizes">
                            
                        </select>
            </div>
            <div class="col-md-4">
                <label for="map_height">Height</label>
                <input type="number" id="map_height" ng-model="ctrl.height" class="form-control" ng-change="ctrl.getUrl()">
            </div>
            <div class="col-md-4">
                <label for="map_height">Width</label>
                <input type="number" id="map_width" ng-model="ctrl.width" class="form-control" ng-change="ctrl.getUrl()">
            </div>
        </div>
        <div class="row">
            <div class="col-md-1 ">
                <label for="map_size">URL:</label>
            </div>
            <div class="col-md-10">
                <textarea class="form-control" ng-model="ctrl.url"></textarea>
            </div>
        </div>
    </div>
</div>
