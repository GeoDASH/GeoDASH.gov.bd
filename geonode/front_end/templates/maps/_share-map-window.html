<div class="catalog-browser" style="height: 10%; width: 100%;" ng-init="ctrl.init()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="ctrl.closeDialog()">
                <span aria-hidden="true">Ã—</span>
            </button>
        <h4 class="modal-title">Share Map</h4>
    </div>

    <div class="modal-body">
        <div class="form-inline" style="margin-bottom: 15px;">
            <div class="form-group">
                <label for="map_size" class="control-label" style="display: block">Map Size</label>
                <select id="map_size" class="form-control" style="width: 165px;" ng-model="ctrl.selectedSize" ng-change="ctrl.onMapSizeChange(ctrl.selectedSize)" ng-options="mapSize as mapSize.name for mapSize in ctrl.mapSizes">
                            
                        </select>
            </div>
            <div class="form-group">
                <label for="map_height" class="control-label" style="display: block">Height</label>
                <input type="number" id="map_height" ng-model="ctrl.height" class="form-control" style="width: 130px;" ng-change="ctrl.getUrl()">
            </div>
            <div class="form-group">
                <label for="map_height" class="control-label" style="display: block">Width</label>
                <input type="number" id="map_width" ng-model="ctrl.width" class="form-control" style="width: 130px;" ng-change="ctrl.getUrl()">
            </div>
        </div>
        <div style="margin-bottom: 15px;">
            
                <label for="map_size" class="control-label" style="display: block">URL</label>
       
            <div class="form-group">
                <textarea class="form-control" ng-model="ctrl.url"></textarea>
            </div>
        </div>
    </div>
</div>

<style>
    .modal-dialog {
    width: 466px !important;
}
.modal-content {
    min-height: auto;
}
</style>
