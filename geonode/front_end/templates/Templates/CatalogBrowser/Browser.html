    <div class="modal-body" style="padding-top: 0;padding-bottom:0;">
        
    <div class="row">
        <div class="col-md-3">
        <div class="folder-list">
            <ul>
                <li data-ng-repeat="server in serverList" data-ng-class="{'folder-selected':server.name == selectedServerName}" data-ng-click="loadLayers(server)"><span><i class="fa fa-chevron-circle-right"></i>
                    [{server.name}]</span> </li>
            </ul>
        </div>
        </div>

        <div class="col-md-6">
        <div class="file-container">
                <div style="padding:20px 0px 60px 0px" ng-show="layers.length != 0">
                        <span class="col-md-2" style="font-weight:bold">Search</span>
                        <span class="col-md-6">
                        <input type="text" class="form-control ng-pristine ng-valid" ng-model="searchKeyword">
                        </span>
                    </div>
                <div class="list-group">
           
                <a class="list-group-item" ng-repeat="layer in layers | filter: searchKeyword" ng-dblclick="addLayer(layer)">[{layer.Name}]</a>
            
            </div>
        </div>
    </div>

    <div class="col-md-3">
        <div class="file-properties">
            <ng-include ng-if="!!selectedFile.Name" src="templates.properties"></ng-include>
            <div class="clearer">
            </div>
        </div>
    </div>

    </div>

    </div>

</div>
