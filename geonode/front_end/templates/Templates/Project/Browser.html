    <div class="modal-body" data-ng-show="project.showNameInput">
        <form ng-submit="save()">
            <div class="form-group">
                <label>Filename</label>
                <input required type="text" placeholder="Map name" validatefilename class="form-control input-sm" maxlength="100" ng-model="file.saveAs" autofocus />
            </div>
            <div class="form-group">
                <label for="user_organization">Organization:</label>
                <select id="user_organization" ng-model="file.organizationId" class="form-control input-sm">
                        <option value="">---Please select---</option>
        <option value="[{org.id}]" ng-repeat="org in UserOrganizationList" >[{org.group.title}]</option>
    </select>
            </div>
            <div class="form-group">
                <label for="map_category">Category:</label>

                <select id="map_category" ng-model="file.categoryId" class="form-control input-sm">
                        <option value="">---Please select---</option>
        <option value="[{cat.id}]" ng-repeat="cat in CategoryList" >[{cat.description}]</option>
    </select>
            </div>
            <div class="form-group">
                <label for="map_abstract">Abstract</label>
                <textarea required ng-app="file.abstract" id="map_abstract" ng-model="file.abstract"  class="form-control" rows="10" style="height: 100px;"></textarea>
            </div>
            <input class="btn btn-gd-primary pull-right icon-btn-color" type="submit" value="Save" />
        </form>
    </div>
    <div style="clear:both"></div>
</div>
