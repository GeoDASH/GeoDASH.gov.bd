<div class="MainBodyContainer catalog-browser" style="height: 100%; width: 100%;">
    <form ng-submit="executeQuery(queryStr)">
        <div class="file-browser-button-container draggable-div">
            <i class="fa fa-times-circle modal-close-icon" style="float: right; cursor: pointer" ng-click="closeDialog()"></i>
            <button type="submit" title="Execute query">
        Execute</button>

            <button data-ng-click="dragBox()" title="Drag Box">
            Drag Box</button>

            <button data-ng-click="SaveAsLayer()" title="Drag Box">
                Save as layer</button>

        </div>
        <div style="margin-top:80px; height: inherit">
            <textarea style="resize: none;width: 90%; height: 100%" ng-model="queryStr" ng-required="true"></textarea>
        </div>
    </form>
    <div style="clear:both"></div>
</div>
