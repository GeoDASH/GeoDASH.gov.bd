<div class="visulization-legend-container" ng-if="canRenderLegend()">
    <button ng-click="showLegend = !showLegend" class="btn btn-primary fa donot-print" ng-class="{'fa-plus-square-o':!showLegend,'fa-minus-square-o':showLegend}"></button>
    <table ng-if="showLegend && model.visName == 'Chart'">
        <tr ng-repeat="item in selectedAttributes ">
            <td> <span style="display: block; height: 12px; width: 40px; background-color: {{item.attributeColor}}"></span></td>
            <td>{{item.numericAttribute.Name}}</td>
        </tr>
    </table>
</div>
