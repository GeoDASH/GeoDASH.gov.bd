<div class="mini-dialog">
    <div class="modal-header">
        <h3>
            Feature in progress
        </h3>
    </div>
    <div class="modal-body">
        You have an incomplete feature in the map. Please choose an action to continue.
        <br />
        <input type="button" ng-click="completeAndStop()" class="btn btn-link" value="Complete the feature and stop GPS" /> <br />
        <input type="button" ng-click="continueAndStop()" class="btn btn-link" value="Continue with current feature when GPS is re-enabled" /><br />
        <input type="button" class="btn btn-link" ng-click="cancel()" value="Do not stop GPS" />
    </div>
</div>
