<div class="headerSearchContainer" ng-click="searchBoxClicked($event)" ng-class="{noQuery:!model.queryString}">
    <button ng-click="tooggleSearchBox()" class="searchButton" ng-class="{'search-button-selected' : showSearchBox}" title="Search a Place">
        <i class="fa fa-search"></i>
    </button>
    <div ng-show="showSearchBox" class="header-search-form ng-hide">
        <div class="search-box-container">
            <input type="text" 
                ng-model="model.queryString"   
                placeholder="Enter a location"
                typeahead="result.formatted_address for result in search()"
                typeahead-loading="loadingResult"
                class="search-box"
                typeahead-on-select="showLocation($item)"
                typeahead-wait-ms="500"
                id="address-search-box"
                autofocus />
            <i class="fa fa-times search-eraser" ng-click="clearSearch()"></i>
            <div ng-if="loadingResult"><i class="fa fa-spinner fa-spin" style="margin-top: 5px; font-size: 16px;"></i></div>
            <div ng-if="!loadingResult" style="width: 14px"></div>
        </div>
    </div>
</div>
