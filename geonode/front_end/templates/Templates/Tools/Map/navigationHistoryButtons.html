<div>
    <button ng-click="back()" class="control-button icon"
        title="Move back" ng-disabled="!canBack()">
        <i class="fa fa-arrow-left" aria-hidden="true"></i>        
    </button>
    <button ng-click="forward()" class="control-button icon"
        title="Move forward" ng-disabled="!canForward()">
        <i class="fa fa-arrow-right" aria-hidden="true"></i>
    </button>
</div>
