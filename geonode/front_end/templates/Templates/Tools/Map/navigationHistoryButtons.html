<div>
    <button ng-click="back()" class="control-button icon icon32 icon-move-to"
        title="Move back" ng-disabled="!canBack()">
        <span>Back</span>
    </button>
    <button ng-click="forward()" class="control-button icon icon32 icon-move-to-forward"
        title="Move forward" ng-disabled="!canForward()">
        <span>Forward</span>
    </button>
</div>
