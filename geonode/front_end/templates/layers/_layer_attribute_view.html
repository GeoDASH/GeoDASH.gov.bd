{% load i18n %} 
<style>
    .grid2 {
        width: 100%;
        height: 90%;
    }

    .grid-container {
        height: 320px;
        width: 100%;
        position: relative;
    }

</style>
<div ng-controller="AttributeViewController as ctrl" ng-cloak>
    <div class="alert alert-success  alert-dismissable" ng-show="ctrl.isSuccess">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        <strong>Success!</strong> [{ctrl.Message.Success}]
    </div>

    <div class="alert alert-danger  alert-dismissable" ng-show="ctrl.isError">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        <strong>Error!</strong> [{ctrl.Message.Error}]
    </div>

    <div style="float:right;margin:10px 0;text-align:right;width:361px;">
        <div class="input-group">
            <input class="btn btn-default" type="file" nv-file-select uploader="ctrl.file"
                   style="float: left;width:299px;">
            <span class="input-group-btn">
            <input type="button" ng-click="ctrl.upload()" ng-disabled="ctrl.file.queue.length == 0" value="Upload"
                   class="btn btn-primary" style="padding: 8px;">
            <span class="input-group-btn"></span>
            </span>
        </div>
    </div>
    <label for="" style="float: right;margin-top: 22px;padding-right: 10px;text-align: right;">Upload CSV to update information</label>
    <div class="clearfix"></div>
    <h4>Attributes</h4>
    <div class="grid-container">
        <div ui-grid="ctrl.gridOptions" ui-grid-pagination ui-grid-auto-resize ui-grid-resize-columns
             ui-grid-move-columns ui-grid-exporter class="grid2"></div>
    </div>
</div>
