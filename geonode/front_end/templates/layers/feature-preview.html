<div class="catalog-browser" style="height: 100%; width: 100%;" ng-init="ctrl.init()">
    <div class="modal-header">
            <i class="fa fa-times-circle modal-close-icon" style="float: right; cursor: pointer" ng-click="ctrl.closeDialog()"></i>
        <h4 class="modal-title">Features</h4>

    </div>
    <div class="modal-body" style="padding-top: 15px;padding-bottom:0;">

        <tabset>
            <tab active='tab.active' ng-click="ctrl.selectedTab = tab" ng-repeat="tab in ctrl.tabs">
                <tab-heading>
                    [{tab.name}]
                    <span ng-if="tab.active" class="selected-down-arrow"></span>
                </tab-heading>

                <div ui-grid="ctrl.data[tab.name].gridOptions" ui-grid-pagination ui-grid-selection
                     ui-grid-auto-resize ui-grid-resize-columns
                        ui-grid-move-columns ui-grid-exporter
                     style="height: 300px;margin-top: 15px;"  class="grid"></div>
            </tab>
        </tabset>
        <div style="clear:both"></div>
    </div>
    <div class="modal-footer">
         <button class="btn btn-primary" ng-click="ctrl.SaveAsLayer()">Save as layer [{ctrl.selectedTab.name}]</button>
    </div>
</div>
