<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="ctrl.closeDialog()">
        <span aria-hidden="true">Ã—</span>
    </button>
    <h4 class="modal-title">Save Layer</h4>
</div>

<div data-ng-init="ctrl.init()" style="height: 100%;
width: 100%;">

    <div class="modal-body">
        <form ng-submit="ctrl.save()">
            <div class="form-group">
                <label>Layer Title</label>
                <input required type="text" placeholder="Layer Title" class="form-control" maxlength="100" ng-model="ctrl.title" autofocus />
            </div>
            <div class="form-group">
                <label for="user_organization">Organization:</label>
                <select id="user_organization" ng-model="ctrl.organizationId" class="form-control">
                    <option value="">---Please select---</option>
    <option value="[{org.group.id}]" ng-repeat="org in ctrl.UserOrganizationList" >[{org.group.title}]</option>
</select>
            </div>
            <div class="form-group">
                <label for="map_category">Category:</label>

                <select id="map_category" ng-model="ctrl.categoryId" class="form-control">
                    <option value="">---Please select---</option>
    <option value="[{cat.id}]" ng-repeat="cat in ctrl.CategoryList" >[{cat.description}]</option>
</select>
            </div>
            <input class="btn btn-gd-primary pull-right icon-btn-color" type="submit" value="Save" />
        </form>
    </div>
    <div style="clear:both"></div>
</div>
