{% load i18n %}

<div class="modal fade" id="_publish_map" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title" id="myModalLabel">{% trans "Publish Map" %}</h4>
        </div>
        <div class="modal-body">

              <div class="form-group">
                <h5> Are you sure you want to publish Map : <a href="{{ resource.detail_url }}/member">{{ resource.title }}</a> </h5>
              </div>

        </div>
        <div class="alert hidden" id="bulk_perms_message">
          <p class="message">}</p>
          <p class="extra_content"></p>
        </div>

          <form method="post" action="{% url "map-publish" resource.id %}">
              {% csrf_token %}
          <div class="modal-footer">
              <button class="btn btn-default" data-dismiss="modal">{% trans "Cancel" %}</button>
          <button type="submit" class="btn btn-primary" >{% trans "Yes" %}</button>
          </div>

          </form>

      </div>
    </div>

</div>
